name: ðŸ’¡ Feature Request
description: Suggest an idea for VelocityNvim
title: "[Feature]: "
labels: ["enhancement", "needs-discussion"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide detailed information to help us understand your request.

  - type: checkboxes
    id: existing-requests
    attributes:
      label: Existing Requests
      description: Please check if your feature has already been requested
      options:
        - label: I have searched existing feature requests
          required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      options:
        - Plugin Integration
        - Performance Improvement
        - User Interface
        - LSP Enhancement
        - Documentation
        - Developer Experience
        - Other
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...

  - type: textarea
    id: solution-description
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered

  - type: dropdown
    id: alignment
    attributes:
      label: VelocityNvim Philosophy Alignment
      description: How does this align with VelocityNvim's native vim.pack philosophy?
      options:
        - Maintains native vim.pack approach
        - Enhances performance without complexity
        - Improves user experience
        - Educational value for Neovim learning
        - May require consideration
    validations:
      required: true

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation Ideas
      description: Any ideas on how this could be implemented?

  - type: checkboxes
    id: contribution-willingness
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request