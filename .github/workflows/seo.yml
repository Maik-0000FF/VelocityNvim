name: SEO Automation
on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sitemap-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update sitemap timestamp
        run: |
          sed -i "s/<lastmod>.*<\/lastmod>/<lastmod>$(date +%Y-%m-%d)<\/lastmod>/g" docs/sitemap.xml

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update sitemap timestamps"
          branch: auto-sitemap-update
          base: main
          delete-branch: true
          title: "Auto-update sitemap timestamps"
          body: |
            Automated sitemap timestamp update

            - Updated all lastmod dates to $(date +%Y-%m-%d)
            - Triggered by: ${{ github.event_name }}
          labels: automation, seo
          committer: VelocityNvim SEO Bot <seo-bot@velocitynvim.github>
          author: VelocityNvim SEO Bot <seo-bot@velocitynvim.github>

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SEO Information
        run: |
          echo "Sitemap updated: $(date)"
          echo "Sitemap URL: https://maik-0000ff.github.io/VelocityNvim/sitemap.xml"
          echo ""
          echo "Note: Google/Bing ping services deprecated as of June 2023"
          echo "Search engines will discover updated sitemap automatically via:"
          echo "1. robots.txt reference"
          echo "2. Regular crawling"
          echo "3. Manual submission via Search Console (one-time setup)"