name: SEO Automation
on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sitemap-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update sitemap timestamp
        run: |
          sed -i "s/<lastmod>.*<\/lastmod>/<lastmod>$(date +%Y-%m-%d)<\/lastmod>/g" sitemap.xml

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update sitemap timestamps"
          branch: auto-sitemap-update
          delete-branch: true
          title: "Auto-update sitemap timestamps"
          body: |
            Automated sitemap timestamp update

            - Updated all lastmod dates to $(date +%Y-%m-%d)
            - Triggered by: ${{ github.event_name }}
          labels: automation, seo

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Submit sitemap to Google
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://maik-0000ff.github.io/VelocityNvim/sitemap.xml"

      - name: Submit sitemap to Bing
        run: |
          curl -s "https://www.bing.com/ping?sitemap=https://maik-0000ff.github.io/VelocityNvim/sitemap.xml"

      - name: Manual indexing requests
        run: |
          echo "Auto-submitted sitemap to search engines on $(date)"