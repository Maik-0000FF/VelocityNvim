name: RSS Feed Generator

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate RSS Feed
        run: |
          mkdir -p docs/feeds

          # Create feed header
          cat > docs/feeds/releases.xml << 'HEADER_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <feed xmlns="http://www.w3.org/2005/Atom">
            <title>VelocityNvim Releases</title>
            <link href="https://github.com/Maik-0000FF/VelocityNvim"/>
          HEADER_EOF

          # Add timestamp
          echo "  <updated>$(date -u +%Y-%m-%dT%H:%M:%SZ)</updated>" >> docs/feeds/releases.xml

          # Fetch releases and convert to XML
          curl -s "https://api.github.com/repos/Maik-0000FF/VelocityNvim/releases?per_page=10" | \
          jq -r '.[] |
            "<entry>" +
            "<title>" + .name + "</title>" +
            "<link href=\"" + .html_url + "\"/>" +
            "<id>" + .html_url + "</id>" +
            "<updated>" + .published_at + "</updated>" +
            "<content>" + (.body // "" | @html) + "</content>" +
            "</entry>"' >> docs/feeds/releases.xml

          # Close feed
          echo "</feed>" >> docs/feeds/releases.xml

          echo "Feed generated successfully"
          cat docs/feeds/releases.xml

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          cp index.html _site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
