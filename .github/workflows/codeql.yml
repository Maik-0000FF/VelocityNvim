name: "CodeQL Security Scan"

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'index.html'
      - '.github/workflows/*.yml'
  schedule:
    # Wöchentlicher Scan jeden Montag um 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze JavaScript/HTML Security
    runs-on: ubuntu-latest
    permissions:
      # Erforderlich für CodeQL Security Events
      security-events: write
      # Erforderlich für Repository Checkout
      contents: read
      # Erforderlich für Actions
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # Nur JavaScript für Landing Page (index.html)
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optionale Query-Suites (security-extended findet mehr)
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
