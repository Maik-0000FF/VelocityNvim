name: RSS Feed Update

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate RSS Feed
        run: |
          mkdir -p docs/feeds

          # Create feed header
          cat > docs/feeds/releases.xml << 'HEADER_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <feed xmlns="http://www.w3.org/2005/Atom">
            <title>VelocityNvim Announcements</title>
            <link href="https://github.com/Maik-0000FF/VelocityNvim"/>
          HEADER_EOF

          # Add timestamp
          echo "  <updated>$(date -u +%Y-%m-%dT%H:%M:%SZ)</updated>" >> docs/feeds/releases.xml

          # Convert announcements.json to RSS entries
          jq -r '.[] |
            "  <entry>\n" +
            "    <title>" + (.title | @html) + "</title>\n" +
            "    <link href=\"" + .url + "\"/>\n" +
            "    <id>" + .url + "</id>\n" +
            "    <updated>" + .date + "</updated>\n" +
            "    <content type=\"html\"><![CDATA[" + .content + "]]></content>\n" +
            "  </entry>"' docs/announcements.json >> docs/feeds/releases.xml

          # Close feed
          echo "</feed>" >> docs/feeds/releases.xml

          echo "âœ… RSS Feed generated successfully"
          cat docs/feeds/releases.xml

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update RSS feed for IFTTT"
          branch: auto-rss-update
          base: main
          delete-branch: true
          title: "Auto-update RSS feed"
          body: |
            Automated RSS feed update for IFTTT/Reddit automation

            - Updated feed with latest releases
            - Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          labels: automation
          committer: VelocityNvim RSS Bot <rss-bot@velocitynvim.github>
          author: VelocityNvim RSS Bot <rss-bot@velocitynvim.github>

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
