name: RSS Feed Update

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate RSS Feed
        run: |
          mkdir -p docs/feeds

          # Create feed header
          cat > docs/feeds/releases.xml << 'HEADER_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <feed xmlns="http://www.w3.org/2005/Atom">
            <title>VelocityNvim Releases</title>
            <link href="https://github.com/Maik-0000FF/VelocityNvim"/>
          HEADER_EOF

          # Add timestamp
          echo "  <updated>$(date -u +%Y-%m-%dT%H:%M:%SZ)</updated>" >> docs/feeds/releases.xml

          # Fetch releases and convert to XML with proper escaping
          curl -s "https://api.github.com/repos/Maik-0000FF/VelocityNvim/releases?per_page=10" | \
          jq -r '.[] |
            "  <entry>\n" +
            "    <title>" + (.name | @html) + "</title>\n" +
            "    <link href=\"" + .html_url + "\"/>\n" +
            "    <id>" + .html_url + "</id>\n" +
            "    <updated>" + .published_at + "</updated>\n" +
            "    <content type=\"html\"><![CDATA[" + (.body // "") + "]]></content>\n" +
            "  </entry>"' >> docs/feeds/releases.xml

          # Close feed
          echo "</feed>" >> docs/feeds/releases.xml

          echo "✅ RSS Feed generated successfully"
          cat docs/feeds/releases.xml

      - name: Commit RSS Feed to main
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/feeds/releases.xml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to RSS feed"
          else
            git commit -m "chore: Update RSS feed for IFTTT" -m "Auto-generated RSS feed update" -m "Triggered manually for Reddit automation"
            git push origin main
            echo "✅ RSS Feed committed and pushed to main"
          fi
